{% extends "layout.html" %}
{% block sidebar %}
    {% for review in reviews %}
        <li><a href="#{{ review.id }}">{{ review.id }}</a></li>
    {% endfor %}
{% endblock sidebar %}

{% block content %}
    {% for review in reviews %}
        <div class="hero-unit">
            <h3>Rating: {{ review.rating }}/5 </h3>
            <p>Review: {{ review.content }} </p>
        </div>
    {% endfor %}
{% endblock content %}
